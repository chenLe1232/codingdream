    <title>数组map</title>

<body>
    <script>
        const arr =[{
            name:'ecut',good:false
        },{
            name:'ecut',good:true
        },{
            name:'ecut',good:true
        }];

        //  arr.forEach(function(ele){

        // 1. map 会返回一个新的数组
        // 2. 新数组里的每一项 都是循环时 回调函数返回的结果 
        const newArr = arr.map(function (ele) {
            return{
                name:ele.name,
                good:ele.good,
            }
        });
