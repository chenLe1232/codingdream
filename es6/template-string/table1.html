<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map join使用</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>name</td>
                <td>age</td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        const tbody = document.getElementById('tbody');
        const perople = [{
            name: '韩梅梅',
            age: '18'
        }, {
            name: '张三',
            age: '19'
        }];
        const str = perople.map(function(ele){
            return  `<tr>
      <td>${ele.name}</td>
      <td>${ele.age}</td>
      </tr>`  
        });
        tbody.innerHTML = str.join('') ;
        </script>
</body>

</html>
