<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./jd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./lib/odometer.css">
    <title>京东2018校园招聘</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide p1">
                <div class="light"></div>
                <div class="slogon">
                    这是一家以速度见长的公司
                </div>
            </div>
            <div class="swiper-slide p2">
                <div class="bg"></div>
                <div class="light"></div>
                <div class="dog"></div>
                <div class="text text-top">
                    the speed of life beginning
                </div>
                <div class="text text-bottom">
                    快才拥有可能，这是一家以速度见长的公司
                </div>
                <div class="num" id="num"></div>
            </div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
        <script src="./lib/odometer.mim.js"></script>
        <script>
            // querySelectorAll 返回是一個叔祖
            const p2Num = document.querySelector('.p2 .num');
            od = new Odometer({
                el: p2Num,
                value: 1.618,
                // Any option (other than auto and selector) can be passed in here
                format: '(,ddd).ddd',
                theme: 'default'
            });

           
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical', // 垂直切换选项
                on: {
                    slideChangeTransitionEnd: function () {
                       if(this.activeIdex === 1){
                        p2Num.innerHTML = 0.004;
                       }
                    },
                },
            })        
        </script>
</body>

</html>
