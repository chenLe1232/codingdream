<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        
        // 开个车店 函数表达式 constructor
        var interface = function (name,methods){};
        interface.ensureImplements = function(object){
            return true;
        }
        var BicycleShop = function () {
        }
        BicycleShop.prototype = {
            sellBicycle: function (model) {
                console.log(model);
                var bicycle;
                switch (model) {
                    case 'Giant':
                        bicycle = new Giant();
                        break;
                    case 'the Speedster':
                        bicycle = new Speedster();
                        break;
                    case 'UC':
                        bicycle = new UC();
                        break;
                }
                interface.ensureImplements('bicycle',['assemble','wash']);
                bicycle.assemble();
                bicycle.wash();
                return bicycle;
            }

        }

        function Giant() {}
        Giant.prototype.assemble = function (){
            console.log('组装一下');
        }
        Giant.prototype.wash = function (){
            console.log('清洗一下');
        }
        function Speedster () {}
        function UC () {}
        var californaiaCruisers = new BicycleShop();
        var bicycle = californaiaCruisers.sellBicycle('UC')
    </script>
</body>

</html>
